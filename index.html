<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="UTF-8">
        <title>To do App</title>
        <link rel="stylesheet" href="css/style.css">
        <!--Bootstrap-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        
        <meta name="description" content="Simple to do app">
        <meta name="keywords" content="to do, todo, task list, thiagorocha503, thiago rocha">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="revisit-after" content="7 days">
        <meta name="author" content="Thiago R. Ferreira">
    </head>

    <body>
        <!-- Menu-->
        <div class="navbar navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">To do</a>
            </div>
        </div>
        <div class="container p-1 pt-4 bg-susccess">
            <div id="app" class="mt-5">
                <!--Row input-->
                <div class="row pt-2">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="todo-input" placeholder="Enter to do">
                                <div class="input-group-append">
                                  <button class="btn btn-primary" type="button" onclick="onNew();">Add</button>
                                </div>
                            </div>
                            <div class="invalid-feedback" id="invalid-label">
                                Please fill out this field
                            </div>
                        </div>         
                    </div>     
                </div>
                <!--Row to do-->
                <div class="row pt-2" id="todo-container">
                    <div class="col-12" id="todo-content"></div>           
                </div>
                <!-- Row button container-->
                <div id="button-container" class="row pt-2 text-center d-none">
                    <div class="col-12">
                        <button class="btn btn-outline-primary" onclick="showModalClear();" >Clear</button>
                    </div>               
                </div>
            </div>
        </div>
  
        <!-- Modal -->
        <div class="modal fade" id="modal-clear" tabindex="-1"  aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-danger" id="exampleModalLabel">Delete tasks</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to remove all tasks?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" onclick="onClear();">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
